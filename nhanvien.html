<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cư Dân - Khu Phố</title>
    <link rel="stylesheet" href="nhanvien.css">
    <script>
        function addResident(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const status = document.getElementById('status').value;

            if (name && address && status) {
                const tableBody = document.querySelector('tbody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${name}</td>
                    <td>${address}</td>
                    <td>${status}</td>
                `;
                tableBody.appendChild(newRow);

                // Clear form fields
                document.getElementById('add-resident-form').reset();
            }
        }
    </script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Danh Sách Nhân Viên</h1>
    </div>

    <!-- Navigation Menu -->
    <div class="nav">
        <a href="homepage.html">Trang Chủ</a>
        <a href="nhanvien.html">Nhân Viên</a>
        <a href="thietbi.html">Thiết Bị</a>
        <a href="thongbao.html">Thông Báo</a>
        <a href="index.html">Nâng cao</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Residents List -->
        <div class="residents-list">
            <h2>Danh Sách Bảo Vệ</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>Địa Chỉ</th>
                        <th>Trạng Thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Trần Bá Tài</td>
                        <td>123 Đường A</td>
                        <td>Đang cư trú</td>
                    </tr>
                    <tr>
                        <td>Nguyễn Nhân Phú</td>
                        <td>456 Đường B</td>
                        <td>Đang cư trú</td>
                    </tr>
                    <tr>
                        <td>Phạm Xuân Trường</td>
                        <td>789 Đường C</td>
                        <td>Đã chuyển đi</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add New Resident Form -->
        <div class="form-section">
            <h2>Thêm Cư Dân Mới</h2>
            <form id="add-resident-form" onsubmit="addResident(event)">
                <div class="form-group">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Địa Chỉ:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="status">Trạng Thái:</label>
                    <input type="text" id="status" name="status" required>
                </div>
                <button type="submit" class="btn">Thêm</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Khu Phố. Mọi quyền được bảo lưu.</p>
    </div>
</body>
</html>
