<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cư Dân - Khu Phố</title>
    <style>

        ul {
            list-style-type: none; /* Loại bỏ dấu chấm */
            padding-left: 0; /* Xóa khoảng cách mặc định bên trái */
            margin: 0;
        }

        li {
            padding: 10px;
            background-color: #f2f2f2;
            margin-bottom: 5px; /* Khoảng cách giữa các dòng */
            border-radius: 5px; /* Bo góc cho các item */
        }

        ul li:hover {
            background-color: #ddd; /* Hiệu ứng hover cho li */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #004494;
        }

        .main-content {
            padding: 20px;
        }

        .residents-list {
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Danh Sách Cư Dân</h1>
    </div>

    <!-- Navigation Menu -->
    <div class="nav">
        <a href="homepage.html">Trang Chủ</a>
        <a href="cudan.html">Cư Dân</a>
        <a href="sukien.html">Sự Kiện An Ninh</a>
        <a href="nhiemvu.html">Nhiệm Vụ</a>
        <a href="thongbao.html">Thông Báo</a>
        <a href="index.html">Nâng cao</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Residents List -->
        <div class="residents-list">
            <h2>Danh Sách Cư Dân</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>Địa Chỉ</th>
                        <th>Trạng Thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nguyễn Văn A</td>
                        <td>123 Đường A</td>
                        <td>Đang cư trú</td>
                    </tr>
                    <tr>
                        <td>Trần Thị B</td>
                        <td>456 Đường B</td>
                        <td>Đang cư trú</td>
                    </tr>
                    <tr>
                        <td>Lê Văn C</td>
                        <td>789 Đường C</td>
                        <td>Đã chuyển đi</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add New Resident Form -->
        <div class="form-section">
            <h2>Thêm Cư Dân Mới</h2>
            <form id="add-resident-form">
                <div class="form-group">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Địa Chỉ:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="status">Trạng Thái:</label>
                    <input type="text" id="status" name="status" required>
                </div>
                <button type="submit" class="btn">Thêm</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Khu Phố. Mọi quyền được bảo lưu.</p>
    </div>

    <script>
        // Sample JavaScript to handle form submission
        document.getElementById('add-resident-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Chức năng Thêm Cư Dân Mới sẽ được triển khai.');
        });
    </script>
</body>
</html>
